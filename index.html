<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Slider: A carousel slider with a Map</title>
    <link rel="stylesheet" href="css/style.css"></link>
   <!-- Compiled and minified CSS --> 
    <link rel="stylesheet" href="css/magnifier.css"></link>
</head>
 
<body>
    <div class="map-container">
        <img src="caves-branch-MAP 3.JPG" alt="" usemap="#map" />
<map name="map">
    <area shape="poly" coords="337, 125, 320, 197, 366, 237, 417, 240, 489, 207, 488, 129, 452, 103, 401, 98" />
    <area shape="poly" coords="523, 377, 502, 412, 566, 452, 586, 414" />
    <area shape="poly" coords="255, 263, 253, 324, 303, 323, 304, 263" />
    <area shape="poly" coords="73, 92, 73, 113, 91, 115, 93, 96" />
</map>
    </div>

  <div id="my-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="slider">
            <div class="slides"> 
                 <img src="caves-branch-MAP 3.JPG" alt="">
            </div>
        </div>
    </div>
    <div class="carousel-slider">
        <div class="carousel-slides">
            <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
    </div>
  </div>
</body>
