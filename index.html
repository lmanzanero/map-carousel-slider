<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Slider: A carousel slider with a Map</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="css/glider.min.css"> 
</head>
 
<body>
    <div class="map-container">
        <img src="caves-branch-MAP 3.JPG" alt="" usemap="#map" />
<map name="map">
    <area id="area1" shape="poly" coords="337, 125, 320, 197, 366, 237, 417, 240, 489, 207, 488, 129, 452, 103, 401, 98" />
    <area id="area2"  shape="poly" coords="523, 377, 502, 412, 566, 452, 586, 414" />
    <area id="area3"  shape="poly" coords="255, 263, 253, 324, 303, 323, 304, 263" />
    <area id="area3"  shape="poly" coords="73, 92, 73, 113, 91, 115, 93, 96" />
</map>
    </div>

  <div id="my-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="slider">
            <div class="slides"> 
                 <img id="currentImg" src="https://www.chabilmarvillas.com/blog/wp-content/uploads/2015/08/11050317_496616353830637_2753637242881276768_n.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="glider-contain" style="width: 80%; height: auto; top: -20px; ">
        <div class="glider">
              
 
        </div>
      
        <button role="button" aria-label="Previous" class="glider-prev">«</button>
        <button role="button" aria-label="Next" class="glider-next">»</button>
      </div>
  </div>
</body>  
<script src="js/imageMapResizer.js"></script>
 
<script src="js/glider.min.js"></script>
<script src="js/main.js"></script> 
</html>
