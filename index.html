<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Slider: A carousel slider with a Map</title>
    <link rel="stylesheet" href="css/style.css"></link>
   <!-- Compiled and minified CSS --> 
    <link rel="stylesheet" href="css/magnifier.css"></link>
</head>
 
<body>
    <div class="map-container">
        <img src="/assets/caves-branch-MAP 3.JPG" alt="" srcset="">
    </div>

    <button id="modal-btn" class="button">Click somewhere in the map</button>

  <div id="my-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="slider">
            <div class="slides"> 
                 <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="carousel-slider">
        <div class="carousel-slides">
            <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
        <div class="carousel-slides">
                <img src="assets/Cave_s Branch Selection/Botanical Garden/Edited/1512122_CO_114.jpg" alt="">
        </div>
    </div>
  </div>
</body> 
<script src="js/main.js"></script>
</html>
